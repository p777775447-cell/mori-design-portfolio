<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MORI DESIGN | 空間敘事者</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Playfair Display (Serif) for Headings, Lato (Sans) for Body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Noto+Serif+TC:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['"Playfair Display"', '"Noto Serif TC"', 'serif'],
            },
            colors: {
              mori: {
                50: '#fafaf9',  // stone-50
                100: '#f5f5f4', // stone-100
                200: '#e7e5e4', // stone-200
                300: '#d6d3d1', // stone-300
                400: '#a8a29e', // stone-400
                500: '#78716c', // stone-500
                600: '#57534e', // stone-600
                800: '#292524', // stone-800
                900: '#1c1917', // stone-900
                accent: '#b45309', // amber-700ish
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fafaf9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e; 
      }
      html {
        scroll-behavior: smooth;
      }
    </style>

    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-mori-50 text-mori-800 antialiased selection:bg-mori-300 selection:text-mori-900">

  </body>
